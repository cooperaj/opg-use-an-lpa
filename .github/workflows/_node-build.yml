name: "[Docker] Node build web"

defaults:
  run:
    shell: bash

on:
  workflow_call:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v3
      - name: cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./service-front/web/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/service-front/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: install dependencies
        run: |
          if [ ! -d service-front/web/node_modules ]; then
            cd service-front/web/ && npm ci
          fi
      - name: build assets
        run: |
          cd service-front/web/
          npm run build
          npm run build:pdf_production
      - name: archive dist
        uses: actions/upload-artifact@v3
        with:
          name: dist-web
          path: |
            service-front/web/dist/
